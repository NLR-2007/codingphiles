<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Answer Review | CodingPhiles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#020617;
      --card:rgba(255,255,255,0.05);
      --border:rgba(255,255,255,0.08);
      --text:#e5e7eb;
      --primary:#1976d2;
      --green:#22c55e;
      --red:#ef4444;
      --yellow:#eab308;
    }
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:"Nunito",sans-serif;
      background:linear-gradient(135deg,#0f172a,#020617);
      color:var(--text);
    }
    header{
      padding:24px 40px;
      border-bottom:1px solid var(--border);
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    header h1{
      font-family:"Jersey 10";
      font-size:40px;
    }
    header button{
      padding:10px 18px;
      border-radius:10px;
      border:1px solid var(--border);
      background:none;
      color:var(--text);
      cursor:pointer;
    }
    main{
      max-width:1100px;
      margin:40px auto;
      padding:0 20px;
    }
    .q-card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:16px;
      padding:24px;
      margin-bottom:24px;
    }
    .option{
      padding:10px 14px;
      border-radius:10px;
      margin-bottom:8px;
      border:1px solid var(--border);
    }
    .correct{background:rgba(34,197,94,0.15);border-color:var(--green)}
    .wrong{background:rgba(239,68,68,0.15);border-color:var(--red)}
    .neutral{background:rgba(255,255,255,0.04)}
    .explanation{
      margin-top:14px;
      padding:14px;
      background:rgba(255,255,255,0.04);
      border-left:4px solid var(--primary);
      border-radius:8px;
    }
  </style>
</head>

<body>

<header>
  <h1>CodingPhiles</h1>
  <button onclick="goResult()">Back to Result</button>
</header>

<main id="reviewContainer"></main>

<script>
const questions = JSON.parse(localStorage.getItem("quizQuestions")) || [];
const answers = JSON.parse(localStorage.getItem("quizAnswers")) || [];

const container = document.getElementById("reviewContainer");

questions.forEach((q, i) => {
  let optionsHTML = "";
  q.options.forEach((opt, idx) => {
    let cls = "neutral";
    if (idx === q.answer) cls = "correct";
    if (idx === answers[i] && answers[i] !== q.answer) cls = "wrong";
    optionsHTML += `<div class="option ${cls}">${opt}</div>`;
  });

  container.innerHTML += `
    <div class="q-card">
      <b>Q${i + 1}. ${q.question}</b>
      ${optionsHTML}
      <div class="explanation">
        <b>Explanation:</b><br>${q.explanation}
      </div>
    </div>
  `;
});

function goResult(){ window.location.href="result.html"; }
</script>

</body>
</html>
