<h2>return Statement</h2>

<p>
The <b>return statement</b>
is used to return a value
from a method and terminate its execution.
</p>

<h2>Example</h2>

<p>
int add(int a, int b) {<br>
&nbsp;&nbsp;return a + b;<br>
}
</p>

<h2>return (Exam Ready)</h2>

<p>
The return statement sends a value
back to the calling method
and ends method execution.
</p>
