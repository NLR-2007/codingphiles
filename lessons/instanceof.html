<h2>instanceof Operator</h2>

<p>
The instanceof operator checks
whether an object belongs to a class.
</p>

<h2>Syntax</h2>

<p>
object instanceof ClassName
</p>

<h2>Example</h2>

<p>
String s = "Java";<br>
boolean result = s instanceof String;
</p>
