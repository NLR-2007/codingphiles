<h2>Nested Loops</h2>

<p>
A <b>nested loop</b> is a loop
inside another loop.
</p>

<h2>Example</h2>

<p>
for(int i = 1; i <= 3; i++) {<br>
&nbsp;&nbsp;for(int j = 1; j <= 3; j++) {<br>
&nbsp;&nbsp;&nbsp;&nbsp;System.out.print("* ");<br>
&nbsp;&nbsp;}<br>
&nbsp;&nbsp;System.out.println();<br>
}
</p>

<h2>Nested Loops (Exam Ready)</h2>

<p>
Nested loops are used
to repeat a loop inside another loop.
</p>
