<h2>Local Inner Class in Java</h2>

<p>
A <b>Local Inner Class</b> is defined
inside a method.
</p>

<hr>

<h2>Example</h2>

<p>
class Test {<br>
&nbsp;&nbsp;void show() {<br>
&nbsp;&nbsp;&nbsp;&nbsp;class Local {<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;void msg() {<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;System.out.println("Local Inner Class");<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;}<br>
&nbsp;&nbsp;&nbsp;&nbsp;}<br>
&nbsp;&nbsp;}<br>
}
</p>
