<h2>Buffered Streams in Java</h2>

<p>
<b>Buffered Streams</b> improve performance
by reducing disk access.
</p>

<hr>

<h2>Types</h2>

<p>
✔ BufferedInputStream<br>
✔ BufferedOutputStream<br>
✔ BufferedReader<br>
✔ BufferedWriter
</p>

<hr>

<h2>Example</h2>

<p>
BufferedReader br =
new BufferedReader(new FileReader("data.txt"));<br>
System.out.println(br.readLine());
</p>
