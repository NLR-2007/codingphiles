<h2>Security Manager in Java</h2>

<p>
<b>Security Manager</b> controls
what a Java program can access.
</p>

<h2>Controls</h2>

<p>
✔ File system access<br>
✔ Network access<br>
✔ System properties
</p>

<h2>Purpose</h2>

<p>
Prevents malicious operations.
</p>

<h2>Easy to Remember</h2>

<p>
Security Manager = <b>Permission Guard</b>
</p>
