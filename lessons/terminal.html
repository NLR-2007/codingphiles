<h2>Terminal Operations in Streams</h2>

<p>
<b>Terminal Operations</b> produce a result
or a side effect and end the stream.
</p>

<hr>

<h2>Common Terminal Operations</h2>

<p>
✔ forEach()<br>
✔ collect()<br>
✔ count()<br>
✔ reduce()<br>
✔ anyMatch()
</p>

<hr>

<h2>Example</h2>

<p>
list.stream().forEach(System.out::println);
</p>
