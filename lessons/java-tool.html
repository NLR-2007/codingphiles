<h2>java Tool</h2>

<p>
The java tool is used to execute
compiled Java programs.
</p>

<h2>Purpose of java Command</h2>

<p>
✔ Starts JVM<br>
✔ Loads class files<br>
✔ Executes bytecode
</p>

<h2>Syntax</h2>

<p>
<b>java ClassName</b>
</p>

<h2>java Tool (Exam Ready)</h2>

<p>
The java command is used to run
Java programs by starting the JVM.
</p>
