<h2>ArrayList in Java</h2>

<p>
<b>ArrayList</b> is a resizable array
implementation of the List interface.
</p>

<hr>

<h2>Features</h2>

<p>
✔ Maintains insertion order<br>
✔ Allows duplicates<br>
✔ Allows null values<br>
✔ Fast random access
</p>

<hr>

<h2>Example</h2>

<p>
ArrayList<Integer> list = new ArrayList();<br>
list.add(10);<br>
list.add(20);
</p>
