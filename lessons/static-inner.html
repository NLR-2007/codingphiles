<h2>Static Inner Class in Java</h2>

<p>
A <b>Static Inner Class</b> is declared
using the static keyword.
</p>

<hr>

<h2>Key Points</h2>

<p>
✔ Can access only static members<br>
✔ No outer class object required
</p>

<hr>

<h2>Example</h2>

<p>
class Outer {<br>
&nbsp;&nbsp;static class Inner {<br>
&nbsp;&nbsp;&nbsp;&nbsp;void show() {<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;System.out.println("Static Inner Class");<br>
&nbsp;&nbsp;&nbsp;&nbsp;}<br>
&nbsp;&nbsp;}<br>
}
</p>
