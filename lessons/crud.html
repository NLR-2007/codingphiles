<h2>CRUD Operations in JDBC</h2>

<p>
<b>CRUD</b> stands for:
</p>

<p>
✔ Create<br>
✔ Read<br>
✔ Update<br>
✔ Delete
</p>

<hr>

<h2>Create</h2>

<p>
INSERT INTO student VALUES (101, 'Alex');
</p>

<hr>

<h2>Read</h2>

<p>
SELECT * FROM student;
</p>

<hr>

<h2>Update</h2>

<p>
UPDATE student SET name='Bob' WHERE id=101;
</p>

<hr>

<h2>Delete</h2>

<p>
DELETE FROM student WHERE id=101;
</p>
