<h2>javac Tool</h2>

<p>
javac is the Java compiler used to
convert source code into bytecode.
</p>

<h2>Purpose of javac</h2>

<p>
✔ Compiles .java files<br>
✔ Generates .class files<br>
✔ Reports syntax errors
</p>

<h2>Syntax</h2>

<p>
<b>javac FileName.java</b>
</p>

<h2>javac (Exam Ready)</h2>

<p>
javac is a Java compiler that converts
Java source code into bytecode.
</p>
