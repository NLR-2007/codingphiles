<h2>do-while Loop</h2>

<p>
The <b>do-while loop</b> executes
at least once even if the condition is false.
</p>

<h2>Syntax</h2>

<p>
do {<br>
&nbsp;&nbsp;// statements<br>
} while(condition);
</p>

<h2>Example</h2>

<p>
int i = 1;<br>
do {<br>
&nbsp;&nbsp;System.out.println(i);<br>
&nbsp;&nbsp;i++;<br>
} while(i <= 5);
</p>

<h2>do-while (Exam Ready)</h2>

<p>
The do-while loop executes
the loop body at least once.
</p>
