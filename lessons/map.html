<h2>Mapping in Stream API</h2>

<p>
The <b>map()</b> method transforms each
element of a stream.
</p>

<hr>

<h2>Syntax</h2>

<p>
map(function)
</p>

<hr>

<h2>Example</h2>

<p>
list.stream()<br>
&nbsp;&nbsp;.map(n -> n * 2);
</p>

<hr>

<h2>Usage</h2>

<p>
✔ Modify elements<br>
✔ Convert data types
</p>
