<h2>jar Tool</h2>

<p>
jar is used to package multiple class files
into a single archive file.
</p>

<h2>Uses of jar</h2>

<p>
✔ Combines class files<br>
✔ Distributes applications<br>
✔ Reduces file size
</p>

<h2>Syntax</h2>

<p>
<b>jar cf app.jar *.class</b>
</p>

<h2>jar (Exam Ready)</h2>

<p>
jar is a Java tool used to create
and manage Java Archive files.
</p>
