<h2>break Statement</h2>

<p>
The <b>break statement</b>
terminates the loop immediately.
</p>

<h2>Example</h2>

<p>
for(int i = 1; i <= 5; i++) {<br>
&nbsp;&nbsp;if(i == 3) break;<br>
&nbsp;&nbsp;System.out.println(i);<br>
}
</p>

<h2>break (Exam Ready)</h2>

<p>
The break statement exits the loop
before its normal completion.
</p>
