<h2>while Loop</h2>

<p>
The <b>while loop</b> executes
as long as the condition remains true.
</p>

<h2>Syntax</h2>

<p>
while(condition) {<br>
&nbsp;&nbsp;// statements<br>
}
</p>

<h2>Example</h2>

<p>
int i = 1;<br>
while(i <= 5) {<br>
&nbsp;&nbsp;System.out.println(i);<br>
&nbsp;&nbsp;i++;<br>
}
</p>

<h2>while Loop (Exam Ready)</h2>

<p>
The while loop executes code
based on a condition.
</p>
