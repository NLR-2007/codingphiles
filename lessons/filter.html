<h2>Filtering in Stream API</h2>

<p>
The <b>filter()</b> method selects elements
based on a condition.
</p>

<hr>

<h2>Syntax</h2>

<p>
filter(predicate)
</p>

<hr>

<h2>Example</h2>

<p>
list.stream()<br>
&nbsp;&nbsp;.filter(n -> n % 2 == 0);
</p>

<hr>

<h2>Usage</h2>

<p>
✔ Remove unwanted elements<br>
✔ Apply conditions on data
</p>
