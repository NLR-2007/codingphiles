<h2>Assignment Operators</h2>

<p>
Assignment operators are used
to assign values to variables.
</p>

<h2>Common Assignment Operators</h2>

<p>
✔ =<br>
✔ +=<br>
✔ -=<br>
✔ *=<br>
✔ /=<br>
✔ %=
</p>

<h2>Example</h2>

<p>
int a = 10;<br>
a += 5;  // a = 15
</p>

<h2>Assignment Operators (Exam Ready)</h2>

<p>
Assignment operators assign
and update variable values.
</p>
