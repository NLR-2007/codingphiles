<h2>Unboxing in Java</h2>

<p>
<b>Unboxing</b> is the automatic conversion
of a <b>wrapper object</b> back into its
<b>primitive data type</b>.
</p>

<hr>

<h2>Example</h2>

<p>
Integer i = 20;<br>
int a = i; // Unboxing
</p>

<hr>

<h2>Key Point</h2>

<p>
✔ Performed automatically by JVM<br>
✔ Introduced in Java 5
</p>
