<h2>for Loop</h2>

<p>
The <b>for loop</b> is used
when the number of iterations is known.
</p>

<h2>Syntax</h2>

<p>
for(initialization; condition; increment) {<br>
&nbsp;&nbsp;// loop body<br>
}
</p>

<h2>Example</h2>

<p>
for(int i = 1; i <= 5; i++) {<br>
&nbsp;&nbsp;System.out.println(i);<br>
}
</p>

<h2>for Loop (Exam Ready)</h2>

<p>
The for loop repeats code
a fixed number of times.
</p>
