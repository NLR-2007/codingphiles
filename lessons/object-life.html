<h2>Object Life Cycle in Java</h2>

<p>
Object life cycle describes
how an object is created,
used, and destroyed.
</p>

<hr>

<h2>Stages</h2>

<p>
✔ Object Creation<br>
✔ Object Usage<br>
✔ Object becomes unreachable<br>
✔ Garbage Collection
</p>

<hr>

<h2>Example</h2>

<p>
Student s = new Student(); // creation<br>
s = null; // eligible for GC
</p>
