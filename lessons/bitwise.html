<h2>Bitwise Operators</h2>

<p>
Bitwise operators perform operations
at the bit level.
</p>

<h2>Bitwise Operators List</h2>

<p>
✔ &  (AND)<br>
✔ |  (OR)<br>
✔ ^  (XOR)<br>
✔ ~  (NOT)<br>
✔ << (Left shift)<br>
✔ >> (Right shift)
</p>

<h2>Bitwise Operators (Exam Ready)</h2>

<p>
Bitwise operators manipulate
individual bits of data.
</p>
