<h2>continue Statement</h2>

<p>
The <b>continue statement</b>
skips the current iteration
and moves to the next iteration.
</p>

<h2>Example</h2>

<p>
for(int i = 1; i <= 5; i++) {<br>
&nbsp;&nbsp;if(i == 3) continue;<br>
&nbsp;&nbsp;System.out.println(i);<br>
}
</p>

<h2>continue (Exam Ready)</h2>
