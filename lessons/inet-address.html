<h2>InetAddress in Java</h2>

<p>
<b>InetAddress</b> represents an IP address
of a host.
</p>

<p>
Used to identify machines on a network.
</p>

<hr>

<h2>Example</h2>

<p>
InetAddress ip = InetAddress.getLocalHost();<br>
System.out.println(ip.getHostAddress());
</p>

<hr>

<h2>Methods</h2>

<p>
✔ getHostName()<br>
✔ getHostAddress()<br>
✔ getByName()
</p>
